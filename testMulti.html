<html>

<head>
    <title>testAni</title>
    <script type="text/javascript" src="jsObjectAnimation.js"></script>
    <script type="text/javascript" src="easeFunction-min.js"></script>
    <style type="text/css">
    .box {
        display: inline-block;
        height: 100px;
        width: 100px;
        background-color: #c6c6c6;
        position: relative;
        border: 1px black solid;
    }
    input {
        padding: 30px;
        border: 1px black solid;
        width: 200px;
    }
    </style>
</head>

<body>
    <div id="main">
        <span class="box"></span>
        <span class="box"></span>
        <span class="box"></span>
        <span class="box"></span>
    </div>
    <script type="text/javascript">
    var ele = jsObject("main");
    var allObjects = ele.el.children;
    var initX = 10;
    var moveVal = 100;
    function animateMyBlock() {
        for (var i = allObjects.length - 1; i >= 0; i--) {            
            var animateObject = jsObject(allObjects[i]);
            animateObject.animate({
                delay:i*300,
                time: 200,
                //ease:"easeInElastic",
                left: initX,
                width:Math.random()*100+20
            });
        };
    }
    function moveLeft() {
        initX -= moveVal;
        animateMyBlock();
    }
    function moveRight() {
        initX += moveVal;
        animateMyBlock();
    }
    function pause(){
        jsObject.pause();
    }
    </script>
    <br/>
    <input type="button" onclick="moveRight()" value="moveRight" />
    <input type="button" onclick="moveLeft()" value="moveLeft" />
    <input type="button" onclick="pause()" value="pauseAnimation" />
</body>
